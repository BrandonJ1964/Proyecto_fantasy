<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../assets_br/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
  <header>

    <!-- Contenedor con la imagen y el menú -->
    <div class="d-flex align-items-center justify-content-between custom-header">
      <a href="#">
        <img src="../logos/logo.png" alt="Logo" class="navbar-brand rounded-4" style="width: 130px; height: 90px;">
      </a>

      <!-- Menú de navegación visible solo en pantallas de 992px o más grandes -->
      <ul class="nav ms-auto d-none d-lg-flex dropdown-menu-custom">
        <li class="nav-item"><a href="main.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Peliculas</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Series</a></li>
      </ul>

      <!-- Menú desplegable visible solo en pantallas menores a 992px -->
      <div class="dropdown d-lg-none">
        <button class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list" style="font-size: 35px;"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-custom dropdown-menu-dark">
          <li class="dropdown-item"><a href="main.html" class="nav-link">Home</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Peliculas</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Series</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <!-- Contenido de la sección -->
    <div class="portada">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/brandon/a2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/unnamed2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/unnamed.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider 9.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </section>

  <footer>
    <!-- Contenido del pie de página -->

  </footer>
</body>

</html>
