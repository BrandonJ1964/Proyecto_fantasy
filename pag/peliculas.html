<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peliculas</title>
  <link rel="stylesheet" href="../assets_br/styles.css">
  <link rel="stylesheet" href="footer/footer.css">
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="../assets_Dani/estilos_peliculas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<body>
  <header>
    <div id="header-container"></div>
    <script src="header/header.js"></script>

  <section>

      <form action="">

          <option value="">Todas</option>
          <option value="">Drama</option>
          <option value="">Acción</option>

        <div class="carousel-inner" id="masVistas-carousel-content"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#masVistasCarousel" data-bs-slide="prev">

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#masVistasCarousel" data-bs-slide="next">
