<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peliculas</title>
  <link rel="stylesheet" href="../assets_br/styles.css">
  <link rel="stylesheet" href="../assets_Dani/estilos_peliculas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
  <header>

    <!-- Contenedor con la imagen y el menú -->
    <div class="d-flex align-items-center justify-content-between custom-header">
      <a href="#">
        <img src="../logos/logo.png" alt="Logo" class="navbar-brand rounded-4" style="width: 130px; height: 90px;">
      </a>

      <!-- Menú de navegación visible solo en pantallas de 992px o más grandes -->
      <ul class="nav ms-auto d-none d-lg-flex dropdown-menu-custom">
        <li class="nav-item"><a href="main.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Peliculas</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Series</a></li>
      </ul>

      <!-- Menú desplegable visible solo en pantallas menores a 992px -->
      <div class="dropdown d-lg-none">
        <button class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list" style="font-size: 35px;"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-custom dropdown-menu-dark">
          <li class="dropdown-item"><a href="main.html" class="nav-link">Home</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Peliculas</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Series</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <div class="">
      <h1>Peliculas</h1>
      <form action="">
        <select name="" class="selectCategorias">
          <option value="">Buscar por categoría:</option>
          <option value="">Todas</option>
          <option value="">Drama</option>
          <option value="">Acción</option>
          <option value="">Clásicos</option>
          <option value="">Comedia</option>
          <option value="">Familia</option>
        </select>
      </form>
    </div>

    <!-- Carrusel de mas vistas -->
    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">Más vistas</h2>
      <div id="masVistasCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="masVistas-carousel-content"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#masVistasCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#masVistasCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Carrusel de novedades -->
    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">Novedades</h2>
      <div id="novedadesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="novedades-carousel-content"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#novedadesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#novedadesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Carrusel de hollywood -->
    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">Hollywood</h2>
      <div id="hollywoodCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="hollywood-carousel-content"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hollywoodCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>

        <button class="carousel-control-next" type="button" data-bs-target="#hollywoodCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>

    </section>

    <!-- Carrusel de Acción -->

      <div id="accionCarousel" class="carousel slide" data-bs-ride="carousel">

          <span class="carousel-control-prev-icon"></span>

          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

      <h2 class="text-center mb-4">¿Quieres echarte unas risas?</h2>
      <div id="comediaCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner" id="hechosReales-carousel-content"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hechosRealesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hechosRealesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>

    <!-- Contenido del pie de página -->
