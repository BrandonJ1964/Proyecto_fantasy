<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series</title>
  <link rel="stylesheet" href="../assets_br/styles.css">
  <link rel="stylesheet" href="footer/footer.css">
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="../assets_david/assets_david.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <header>
    <div id="header-container"></div>
    <script src="header/header.js"></script>
  </header>

  <section class="peliculas-section container mt-5">
    <h1>Series</h1>
    <div class="form-floating">

    </div>    
  </section>
    <!-- Carrusel de mas vistas -->
    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">Más vistas</h2>
      <div id="masVistasCarousel" class="carousel slide" data-bs-ride="carousel">

    </section>

    <!-- Carrusel de novedades -->

    <!-- Carrusel de Acción -->

    <!-- Carrusel de familia -->

      <div id="familiaCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Carrusel de comedia -->
    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">¿Quieres echarte unas risas?</h2>
      <div id="comediaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="comedia-carousel-content"></div>

    </section>

    <section class="peliculas-section container mt-5">
      <h2 class="text-center mb-4">Basadas en hechos reales</h2>
      <div id="hechosRealesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="hechosReales-carousel-content"></div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="mt-5">

      <div id="footer-container"></div>
  
      <script src="footer/footer.js"></script>
