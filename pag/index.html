<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Destacadas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Películas Destacadas</h1>
    </header>

    <section class="peliculas-section container mt-5">
        <h2 class="text-center mb-4">Películas Destacadas</h2>

        <div id="peliculasCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-content"></div>

            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#peliculasCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#peliculasCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Tu Sitio. Todos los derechos reservados.</p>
    </footer>

    <script src="../assets_br/js/script.js"></script>
</body>

</html>
