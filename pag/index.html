<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../assets_br/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
  <header>

    <!-- Contenedor con la imagen y el menú -->
    <div class="d-flex align-items-center justify-content-between custom-header">
      <a href="#">
        <img src="../logos/logo.png" alt="Logo" class="navbar-brand rounded-4" style="width: 130px; height: 90px;">
      </a>

      <!-- Menú de navegación visible solo en pantallas de 992px o más grandes -->
      <ul class="nav ms-auto d-none d-lg-flex dropdown-menu-custom">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Peliculas</a></li>
        <li class="nav-item"><a href="#" class="nav-link ">Series</a></li>
      </ul>

      <!-- Menú desplegable visible solo en pantallas menores a 992px -->
      <div class="dropdown d-lg-none">
        <button class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list" style="font-size: 35px;"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-custom dropdown-menu-dark">
          <li class="dropdown-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Peliculas</a></li>
          <li class="dropdown-item"><a href="#" class="nav-link">Series</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <!-- portada  -->
    <div class="portada">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/brandon/slider8.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider10.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider11.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider12.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/brandon/slider13.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </section>

  <!-- Carrusel de Películas Destacadas -->
  <section class="peliculas-section container mt-5">
    <h2 class="text-center mb-4">Películas Destacadas</h2>

    <div id="peliculasCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="peliculas-carousel-content">
        <!-- Aquí se llenará dinámicamente el contenido con JavaScript -->
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#peliculasCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#peliculasCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>


  <!-- Carrusel de Drama -->
  <section class="peliculas-section container mt-5">
    <h2 class="text-center mb-4">Drama</h2>
    <div id="dramaCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="drama-carousel-content"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#dramaCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#dramaCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Carrusel de Acción -->
  <section class="peliculas-section container mt-5">
    <h2 class="text-center mb-4">Acción</h2>
    <div id="accionCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="accion-carousel-content"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#accionCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#accionCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Carrusel de Anime -->

  <section class="peliculas-section container mt-5">
    <h2 class="text-center mb-4">Anime</h2>
    <div id="animeCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="anime-carousel-content"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Mejores series -->
  <section class="peliculas-section container mt-5">
    <h2 class="text-center mb-4">Mejores series</h2>
    <div id="seriesCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="series-carousel-content"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#seriesCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#seriesCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- la serie de la semana -->
  <section class="serie-semana">
    <h2>La serie de la semana</h2>
    <div class="portadaSerie">
      <video id="serieVideo" src="../images/brandon/series/serie_semana/snk_p.mp4" autoplay muted loop></video>
      <h3 class="titulo-serie">Shingeki no Kyojin</h3>
    </div>
</section>












  <footer>
    <!-- Contenido del pie de página -->

  </footer>

  <script src="../assets_br/js/script.js"></script>
</body>

</html>
